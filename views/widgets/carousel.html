<div id="newsSlider" class="carousel slide" data-ride="carousel"> <!-- Indicators --> <ol class="carousel-indicators"> <li data-target="#newsSlider" data-slide-to="{{$index}}" ng-class="{'active': $index == 0, '': $index != 0}" ng-repeat="post in posts"></li> </ol> <!-- Wrapper for slides --> <div class="carousel-inner"> <div ng-class="{'item active': $index == 0, 'item': $index != 0}" style="height:370px" ng-repeat="post in posts"> <img ng-src="{{post.imgUrl}}" alt=""> <div class="carousel-caption"> <a href="posts/{{post.id}}">{{post.title}}</a> </div> </div> </div> <!-- Controls --> <a class="left carousel-control" data-target="#newsSlider" ng-click="carouselPrev()" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" data-target="#newsSlider" ng-click="carouselNext()" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a> </div>
