<div class="container pull-down"> <div class="row"> <div class="col-xs-12"> <form novalidate class="well"> <div class="form-group col-xs-6"> <label for="title">Title:</label> <input type="text" id="title" placeholder="Movie Title" class="form-control" ng-model="newMovie.title"> </div> <div class="form-group col-xs-6"> <label for="director">Director:</label> <input id="director" type="text" placeholder="Movie Director" class="form-control" ng-model="newMovie.director"> </div> <div class="form-group col-xs-6"> <label for="youtubeid">Youtube ID:</label> <input id="youtubeid" type="text" placeholder="youtube code" class="form-control" ng-model="newMovie.youtubeId"> </div> <div class="form-group col-xs-6"> <label for="amazonlink">Amazon Link:</label> <input id="amazonlink" type="text" placeholder="amazon link" class="form-control" ng-model="newMovie.amazon"> </div> <div class="form-group col-xs-12"> <label for="fileUpload">Image Upload:</label> <input id="fileUpload" type="file" placeholder="amazon link" class="form-control" ng-model="newMovie.mainImg"> </div> <div class="form-group col-xs-12"> <label for="synopsis">Synopsis:</label> <textarea id="synopsis" placeholder="Movie Synopsis" class="form-control" ng-model="newMovie.synopsis"></textarea> </div> <div class="col-xs-12"> <button ng-click="create(newMovie)" class="btn btn-success">Add Movie</button> </div> <div class="clearfix"></div> </form> </div> <div class="col-xs-12 pull-down"> <div class="table-responsive"> <table class="table movie-table"> <thead> <tr> <th>Nombre <th>Director <th>Synopsis <th>Rating   <tbody> <tr ng-repeat="movie in movies"> <a href="#"> <td><a href="/admin/movies/{{movie.id}}">{{movie.title}}</a> <td>{{movie.director}} <td width="30%">{{movie.synopsis}} <td>{{movie.rating}} </a>   </table> </div> </div> </div> </div>
